<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="validate.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h5>ระบุคำค้นหา</h5>
        <input type="text" class="form-control" id="idMusic">
        <button onclick="dataReportStatus()" class="btn btn-primary">ค้นหา</button><br>
    </div>
    <div class="container">
        <div id="push">

        </div>
        <div class="row" id="music">



        </div>
    </div>
    <script>
        var total = "";
        let requestURL = 'ezquiz.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            for (let i = 0; i < data.tracks.items.length; i++) {
                total += "<div class=" + "col-4>"
                total += "<div class="+"w3-card-4"+">"
                total += "<img style=" + "height:auto;width:200px; " + "src=" + data.tracks.items[i].album.images[0].url + " class="+"rounded><br><br>"
                total += "<h6>" + data.tracks.items[i].album.name + "</h6>"
                total += "<h6>Artist : " + data.tracks.items[i].album.artists[0].name + "</h6>"
                total += "<h6>Release date : " + data.tracks.items[i].album.release_date + "</h6>"
                total += "<h6>Avaliable : " + data.tracks.items[i].album.available_markets.length + "</h6>"
                total += "</div>"
                total += "</div>"
            }
            document.getElementById('music').innerHTML = total;
        }
    </script>
</body>

</html>
